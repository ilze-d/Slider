<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slider</title>
    <link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/picturefill.min.js"></script>
    <script src="js/slider.js"></script>
</head>

<body class="white-gray-gradient">
    <header class="container">
        <img width="102" height="55" src="img/logo/aqua-logo.png" alt="AQUA logo"/>
    </header>

    <div class="aqua-slider">
        <div class="slide-track">

            <div>
                <div class="slide-container">
                    <h1>Antelope Canyon</h1>
                    <picture>
                        <source srcset="img/slider/large/Antelope_Canyon.jpg" media="(min-width: 1000px)">
                        <source srcset="img/slider/medium/Antelope_Canyon.jpg" media="(min-width: 600px)">
                        <img height="313" width="500" srcset="img/slider/small/Antelope_Canyon.jpg" alt="Antelope Canyon">
                    </picture>
                </div>
            </div>
            <div>
                <div class="slide-container">
                    <h1>Bahamas Aerial</h1>
                <picture>
                  <source srcset="img/slider/large/Bahamas_Aerial.jpg" media="(min-width: 1000px)">
                  <source srcset="img/slider/medium/Bahamas_Aerial.jpg" media="(min-width: 600px)">
                  <img height="313" width="500" srcset="img/slider/small/Bahamas_Aerial.jpg" alt="Bahamas Aerial">
                </picture>
                </div>
            </div>
            <div>
                <div class="slide-container">
                    <h1>Beach</h1>
                    <picture>
                        <source srcset="img/slider/large/Beach.jpg" media="(min-width: 1000px)">
                        <source srcset="img/slider/medium/Beach.jpg" media="(min-width: 600px)">
                        <img height="313" width="500" srcset="img/slider/small/Beach.jpg" alt="Beach">
                    </picture>
                </div>
            </div>
            <div>
                <div class="slide-container">
                    <h1>Blue Pond</h1>
                    <picture>
                        <source srcset="img/slider/large/Blue_Pond.jpg" media="(min-width: 1000px)">
                        <source srcset="img/slider/medium/Blue_Pond.jpg" media="(min-width: 600px)">
                        <img height="313" width="500" srcset="img/slider/small/Blue_Pond.jpg" alt="Blue Pond">
                    </picture>
                </div>
            </div>
            <div>
                <div class="slide-container">
                    <h1>Bristle Grass</h1>
                    <picture>
                        <source srcset="img/slider/large/Bristle_Grass.jpg" media="(min-width: 1000px)">
                        <source srcset="img/slider/medium/Bristle_Grass.jpg" media="(min-width: 600px)">
                        <img height="313" width="500" srcset="img/slider/small/Bristle_Grass.jpg" alt="Bristle Grass">
                    </picture>
                </div>
            </div>
            <div>
                <div class="slide-container">
                    <h1>Brushes</h1>
                    <picture>
                        <source srcset="img/slider/large/Brushes.jpg" media="(min-width: 1000px)">
                        <source srcset="img/slider/medium/Brushes.jpg" media="(min-width: 600px)">
                        <img height="313" width="500" srcset="img/slider/small/Brushes.jpg" alt="Brushes">
                    </picture>
                </div>
            </div>

        </div>
        <div class="arrow-next"></div>
        <div class="arrow-previous"></div>
    </div>

</body>
</html>
